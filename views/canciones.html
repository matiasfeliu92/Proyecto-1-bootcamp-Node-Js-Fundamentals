<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Mostrar Canciones</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="cancion" class="col-md-4"></div>
      </div>
    </div>
    <script>
      const cardCancion = document.getElementById("cancion")

      let canciones = []
      
      fetch("http://localhost:4000/canciones")
        .then((res) => {
          res.json()
        })
        .then((data) => {
          let canciones = data
          console.log = canciones
          canciones.forEach((cancion) => {
            let h2 = document.createElement('h2')  
            let h3 = document.createElement('h3')
            let h3_1 = document.createElement('h3')
            h2.innerText = cancion.titulo
            h3.innerText = cancion.autor
            h3_1.innerText = cancion.album
            cardCancion.appendChild(h2)
            cardCancion.appendChild(h3)
            cardCancion.appendChild(h3_1)
          });
        })
        .catch((err) => console.error(err))
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
